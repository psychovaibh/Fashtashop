{% extends 'index.html' %}
{% load static %}
{% block title %}
<title>Fashta | Payment</title>
{% endblock %}
{% block body %}
<div class="container p-3 mt-3 mb-3">
  <div class="row text-center">
    <div class="col-md-12 text-center">
      <button id="rzp-button1" class="text-center primary-btn" style="border: none;">Pay &#8377;{{displayAmount}}</button>
    </div>
  </div>
</div>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
  var options = {
    "key": "{{api_key}}", // Enter the Key ID generated from the Dashboard
    "name": "fashtashop",
    "description": "Test Transaction",
    "order_id": "{{order_id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "handler": function (response) {
      // alert(response.razorpay_payment_id);
      // alert(response.razorpay_order_id);
      // alert(response.razorpay_signature)
      window.open("/payment-success/" + response.razorpay_payment_id + "/" + response.razorpay_order_id + "/" + response.razorpay_signature + "/")
    },
    "prefill": {
      "name": "{{User.name}}",
      "email": "{{User.email}}",
      "contact": "{{User.phone}}"
    },
    "notes": {
      "address": "Razorpay Corporate Office"
    },
    "theme": {
      "color": "#3399cc"
    }
  };
  var rzp1 = new Razorpay(options);
  rzp1.on('payment.failed', function (response) {
    // alert(response.error.code);
    // alert(response.error.description);
    // alert(response.error.source);
    // alert(response.error.step);
    // alert("Your Payment is Failed");
    // alert(response.error.metadata.order_id);
    // alert(response.error.metadata.payment_id);
    window.open("/checkout/")
  });
  document.getElementById('rzp-button1').onclick = function (e) {
    rzp1.open();
    e.preventDefault();
  }
</script>

{% endblock %}
